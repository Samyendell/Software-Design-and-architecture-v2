# Application Configuration
spring.application.name=simple-frustration-game

# Persistence Strategy Selection
# Options: memory, file
# memory = Fast, games lost on shutdown
# file = Persistent, games saved to disk
game.persistence.strategy=file

# Change to 'file' for persistent storage:
# game.persistence.strategy=file

# Logging Configuration
logging.level.root=INFO
logging.level.uk.ac.mmu.game=DEBUG

# Disable Spring Boot banner for cleaner output
spring.main.banner-mode=off

# Console output encoding
spring.output.ansi.enabled=always